<div class="dash-header">
  <div class="dash-title">
    <h1>{{ title }}</h1>
  </div>
  <div class="dash-nav">
    <a [routerLink]="['/admin/blogs/create']" class="btn btn-success"
      >Add Post</a
    >
  </div>
</div>
<div *ngIf="success" class="alert alert-success">
  {{ success }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<table class="table table-bordered table-striped" *ngIf="!error">
  <tr>
    <th>#ID</th>
    <th>Image</th>
    <th>Title</th>
    <th>Created At</th>
    <th>Action</th>
  </tr>
  <tr
    *ngFor="
      let blog of blogs
        | paginate
          : { itemsPerPage: perPage, currentPage: page, totalItems: total };
      let i = index
    "
  >
    <td>{{ count + i + 1 }}</td>
    <td>
      <img
        [src]="
          blog.image ? blog.image : 'assets/images/no-image-placeholder.png'
        "
      />
    </td>
    <td>{{ blog.title }}</td>
    <td>{{ blog.created_at | date: "mediumDate" }}</td>
    <td class="action">
      <a
        [routerLink]="['/admin/blogs/edit', blog.id]"
        class="btn btn-info btn-sm"
      >
        Edit
      </a>
      &nbsp;
      <a (click)="onDelete(blog.id)" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
</table>

<pagination-controls
  [responsive]="true"
  (pageChange)="pageChangeEvent($event)"
  *ngIf="!error"
></pagination-controls>

<div class="service-error" *ngIf="error">
  <h1>{{ error.errorTitle }}</h1>
  <h3>{{ error.errorDesc }}</h3>
</div>
