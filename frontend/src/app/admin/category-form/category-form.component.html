<div class="dash-header">
  <div class="dash-title">
    <h1>{{ pageTitle }}</h1>
  </div>
</div>
<div class="blog-form">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
    <div class="form-group form-row">
      <label class="col-md-3">Name <span class="required">*</span></label>
      <div class="col-md-9">
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Name"
          required
        />
        <div
          *ngIf="name?.invalid && (name?.dirty || name?.touched)"
          class="error"
        >
          <div *ngIf="name?.errors">Name is required.</div>
        </div>
      </div>
    </div>
    <div class="form-group form-row">
      <label class="col-md-3"></label>
      <div class="col-md-9">
        <input type="hidden" formControlName="id" />
        <button
          type="submit"
          [disabled]="!categoryForm.valid"
          class="btn btn-primary"
        >
          Save
        </button>
      </div>
    </div>
  </form>
  <div class="service-error" *ngIf="error">
    <h1>{{ error.errorTitle }}</h1>
    <h3>{{ error.errorDesc }}</h3>
  </div>
  <div [hidden]="!submitted" class="contact-message">
    <div *ngIf="!error" class="contact-success">
      <h2 class="success">Success!</h2>
      <h4>Category has been successfully submitted.</h4>
      <br />
      <button (click)="gotoHome()" class="btn btn-info">Go to Home</button>
    </div>
  </div>
</div>
